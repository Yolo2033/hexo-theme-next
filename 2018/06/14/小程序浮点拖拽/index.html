 if (stroagePosition) &#123;</span><br><span class="line">      this.setData(&#123;</span><br><span class="line">        chanceDistanceX: stroagePosition.storageX,</span><br><span class="line">        chanceDistanceY: stroagePosition.storageY</span><br><span class="line">      &#125;)</span><br><span class="line">      this.fnTranslate(stroagePosition.storageX, stroagePosition.storageY)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">ballStart: function (e) &#123;</span><br><span class="line">    let that = this;</span><br><span class="line">    this.data.posX = e.touches[0].pageX;</span><br><span class="line">    this.data.posY = e.touches[0].pageY;</span><br><span class="line">    if (this.data.transform) &#123;、</span><br><span class="line">    //拖动后再次点击偏移量设置</span><br><span class="line">      this.setData(&#123;</span><br><span class="line">        distanceX: this.data.chanceDistanceX,</span><br><span class="line">        distanceY: this.data.chanceDistanceY</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">    //初始化偏移未0</span><br><span class="line">      this.setData(&#123;</span><br><span class="line">        distanceX: 0,</span><br><span class="line">        distanceY: 0</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    //创建节点选择器</span><br><span class="line">    let query = wx.createSelectorQuery();</span><br><span class="line">    //选择id</span><br><span class="line">    query.select(&apos;#my-ball&apos;).boundingClientRect();</span><br><span class="line">    query.exec(function (res) &#123;</span><br><span class="line">    //得到dom元素信息</span><br><span class="line">      that.data.bound = &#123; left: res[0].left, top: res[0].top, width: res[0].width, height: res[0].height &#125;;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;,</span><br><span class="line">  ballMove: function (e) &#123;</span><br><span class="line">    // 当移动开始的时候开始记录时间</span><br><span class="line">    let nowX = this.data.nowX = e.touches[0].pageX,</span><br><span class="line">      nowY = this.data.nowY = e.touches[0].pageY,</span><br><span class="line">      winWidth = this.data.winWidth,</span><br><span class="line">      winHeight = this.data.winHeight,</span><br><span class="line">      distanceX = nowX - this.data.posX,</span><br><span class="line">      distanceY = nowY - this.data.posY;</span><br><span class="line">    //此时元素位置</span><br><span class="line">    let absLeft = this.data.bound.left + distanceX,</span><br><span class="line">      absTop = this.data.bound.top + distanceY,</span><br><span class="line">      absRight = absLeft + this.data.bound.width,</span><br><span class="line">      absBottom = absTop + this.data.bound.height;</span><br><span class="line">    // 边缘检测</span><br><span class="line">    if (absLeft &lt; 0) &#123;</span><br><span class="line">      distanceX = distanceX - absLeft;</span><br><span class="line">    &#125;</span><br><span class="line">    if (absTop &lt; 0) &#123;</span><br><span class="line">      distanceY = distanceY - absTop;</span><br><span class="line">    &#125;</span><br><span class="line">    if (absRight &gt; winWidth) &#123;</span><br><span class="line">      distanceX = distanceX - (absRight - winWidth);</span><br><span class="line">    &#125;</span><br><span class="line">    if (absBottom &gt; winHeight) &#123;</span><br><span class="line">      distanceY = distanceY - (absBottom - winHeight);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 元素位置跟随</span><br><span class="line">    var x = this.data.distanceX + distanceX, y = this.data.distanceY + distanceY;</span><br><span class="line">    this.fnTranslate(x, y);</span><br><span class="line">    //缓存位置数据</span><br><span class="line">    this.setData(&#123;</span><br><span class="line">      chanceDistanceX: x,</span><br><span class="line">      chanceDistanceY: y</span><br><span class="line">    &#125;)</span><br><span class="line">    wx.setStorageSync(&apos;storagePosition&apos;, &#123; storageX: x, storageY: y &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line">  fnTranslate: function (x, y) &#123;//偏移量设置</span><br><span class="line">    x = Math.round(1000 * x) / 1000;</span><br><span class="line">    y = Math.round(1000 * y) / 1000;</span><br><span class="line">    this.setData(&#123;</span><br><span class="line">      transform: &apos;translate3d(&apos; + [x + &apos;px&apos;, y + &apos;px&apos;, 0].join(&apos;,&apos;) + &apos;)&apos;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
